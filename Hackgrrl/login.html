<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!--Normalize CSS-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />

        <!--Bootstrap CSS-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

        <link rel="stylesheet" href="https://unpkg.com/flickity@2.0/dist/flickity.min.css">
                
        <!--HTML Shim-->
        <!--IF IE>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js" integrity="sha512-ueNXF8tuPFVg1phQMcmpRunNtnVseyjeP1kVdA9YdVoRjB4ePFTS6Pg5+j5VVcOhaYYOiYdKAO+jVtrIOrhkjA==" crossorigin="anonymous"></script>

        <link rel="stylesheet" type="text/css" href="static/css/style.css">

        <title>Lorem Ipsum</title>
    </head>
    <body>
        <section id="destaque">
        <header>
            <nav class="navbar navbar-expand-md">
                <div class="container">
                    <a class="navbar-brand">
                        <span class="sr-only">Livry</span>
                        <img src="static/img/Azul claro.svg">
                        </a>
                        
                    
                    <button class="navbar-toggler mr-2" data-toggle="collapse" data-target="#nav-target">   
                        <span class="fas fa-bars"></span>
                    </button>
                    
                    <div class="collapse navbar-collapse" id="nav-target">
                        <ul class="navbar-nav ml-auto d-flex justify-content-around">
                            
                            <li class="nav-item"><a href="index.html" class="nav-link">Home</a>
                            </li>
                            <li class="nav-item"><a href="#servicos" class="nav-link">Blog</a>
                            </li>
                            <li class="nav-item"><a href="ranking.html" class="nav-link">Ranking</a>
                            </li>
                            <li class="nav-item"><a href="#getstarted" class="nav-link">Sobre nós</a>
                            </li>
                            <li class="nav-item"><a href="login.html" class="nav-link btn-custom-orange">Sign in</a>
                            </li>
                            <div class="theme">
                                <input type="checkbox" id="checkbox" class="checkbox">
                                <label class="label" for="checkbox">
                                  <div class="ball"></div>
                                </label>
                              </div>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <div class="main-bg">
            <div class="box-container">
                
    
                <div class="row">
                    <div class="col-md-6 col-sm-6">
                        <h1 class="heading-left">For Continue Please Login</h1>
                    </div>
                    <div class="col-sm-6 col-md-6">
                        <div class="wrap-login100">
                            <span class="login100-form-title">
                                Sign In
                            </span>
                            <form class="login100-form validate-form p-l-55 p-r-55 p-t-20">
                               
                                <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
                                    <input class="input100" type="text" name="username" placeholder="Username">
                                    <span class="focus-input100"></span>
                                </div>
                                <div class="wrap-input100 validate-input" data-validate="Please enter password">
                                    <input class="input100" type="password" name="pass" placeholder="Password">
                                    <span class="focus-input100"></span>
                                </div>
                                <div class="text-right p-t-13 p-b-23">
                                    <span class="txt1">
                                        Forgot
                                    </span>
                                    <a href="#" class="txt2">
                                        Username / Password?
                                    </a>
                                </div>
                                <div class="container-login100-form-btn">
                                    <button class="login100-form-btn">
                                        Sign in
                                    </button>
                                </div>
                                <div class="flex-col-c p-t-140 p-b-40">
                                    <span class="txt1 p-b-9">
                                        Don’t have an account?
                                    </span>
                                    <a href="#" class="txt3">
                                        Sign up now
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Scroll to top btn -->
        <i id="scrolltp" class="fa fa-arrow-up"></i>
        </section>
  
        
        <!--Touchscreen detection-->
        <script src="static/js/detectTouchscreen.js"></script>
        <!--Bootstrap Js-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
     

        <!-- AOS -->
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>
        AOS.init({
            offset: 200,
            delay: 100,
            duration: 1000,
        });
        </script>
        <!-- App .js -->
        <script src="static/js/app.js"></script>
        <script src="https://unpkg.com/flickity@2.0/dist/flickity.pkgd.min.js"></script>
